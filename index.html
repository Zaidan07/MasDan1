<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Web Problem</title>
  </head>
  <body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="unnamed.png"  class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just School<br>It's <span>SMK Mutuharjo</span></h2>
                <p>SMK Mutuharjo merupakan salah satu SMK Center of Excellence (CoE) & SMK Pusat Keunggulan (PK) di Indonesia.
                    Terakreditasi A, fasilitas lengkap, peralatan terbaru dan tenaga pendidik yang kompeten. </p>
                    <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="pplg.png" class="pplg">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="pplg.png" onclick="imgSlider('pplg.png');changeCircleColor('#3c3ffa')"></li>
            <li><img src="tik.png" onclick="imgSlider('tik.png');changeCircleColor('#0c18a6')"></li>
            <li><img src="tei.png" onclick="imgSlider('tei.png');changeCircleColor('#fafa3c')"></li>
            <li><img src="tkr.png" onclick="imgSlider('tkr.png');changeCircleColor('#8e8f91')"></li>
            <li><img src="to.png" onclick="imgSlider('to.png');changeCircleColor('#fc2845')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="facebook.png"></a></li>
            <li><a href="#"><img src="instagram.png"></a></li>
            <li><a href="#"><img src="twitter.png"></a></li>
        </ul>
        <script type="text/javascript">
            function imgSlider(anything){
                document.querySelector('.pplg').src = anything;
            }

            function changeCircleColor(color){
                const circle = document.querySelector('.circle');
                circle.style.background = color;
            }

        </script>
    </section>
  </body>
</html>
